<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Github Profiles</title>

<body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a Github User">
    </form>

    <Main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>john doe</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus, maiores.</p>

                <ul>
                    <li>300 <strong>followers</strong></li>
                    <li>100 <strong>following</strong></li>
                    <li>30 <strong>repo</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repo">repo 1</a>
                    <a href="#" class="repo">repo 2</a>
                    <a href="#" class="repo">repo 3</a>
                </div>
            </div>
        </div>
    </Main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
